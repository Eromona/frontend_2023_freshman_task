<!DOCTYPE html>
<html lang="zh" color-mode="light">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>学生信息管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <h1>学生信息管理系统</h1>
    <div id="top-func">
      <button id="add">新增</button>
      <button id="delete" disabled="true">删除</button>
      <button id="color-mode">黑暗/日间模式</button>
    </div>
    <div id="info-form">
      <table>
        <thead>
          <tr id="head-row">
            <th><input type="checkbox" id="select-toggle" /></th>
            <th>序号</th>
            <th>学号</th>
            <th>姓名</th>
            <th>学院</th>
            <th>专业</th>
            <th>年级</th>
            <th>班级</th>
            <th>年龄</th>
            <th>操作</th>
          </tr>
        </thead>
        
        <tbody>
 
        </tbody>
      </table>
    </div>
    <dialog id="check-dialog">
      <h3>信息</h3>
      <ul id="check-dialog-list"></ul>
      <form method="dialog">
        <button>OK</button>
      </form>
    </dialog>

    <dialog id="add-dialog">
      <h3>新增信息</h3>
    
      <form method="dialog">
        <label for="number">学号</label>
        <input type="text" placeholder="22050701"><br />

        <label for="name">姓名</label>
        <input type="text" placeholder="张三"><br />
        
        
        <label for="colleges">学院</label>
        <select id="colleges">
          <option value="JSJ">计算机科学与工程学院</option>
          <option value="ZDH">自动化学院</option>
          <option value="RGZN">人工智能学院</option>
          <option value="WLAQ">网络安全学院</option>
          <option value="JX">机械学院</option> 
        </select>
        <br />

      
        <label for="majors">专业</label>
        <select id="majors">

        </select>
        <br />

        <label for="grade">年级</label>
        <input type="text" placeholder="2015"><br />
        <label for="class">班级</label>
        <input type="text" placeholder="2"><br />
        <label for="age">年龄</label>
        <input type="text" placeholder="20"><br /><br/>

        <button>取消</button>
        <button>确认</button>
      </form>
    </dialog>

    <dialog id="delete-dialog">
      <p></p>
      <form method="dialog">
        <button id="delete-cancel">取消</button>
        <button id="delete-confirm">确认</button>
      </form>
    </dialog>

    <div id="footer">
      <span id="bottom-info"></span>
      <span id="page-button">
        <button id="prev">上一页</button>
        <button id="next">下一页</button>
      </span>
    </div>
    <script src="script.js"></script>
  </body>
</html>
